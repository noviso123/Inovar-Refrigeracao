services:
  # Backend + WPPConnect (Single Container)
  - type: web
    name: inovar-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: DATABASE_URL
        sync: false # User will input in dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: WPPCONNECT_URL
        value: http://localhost:8080
      - key: WPPCONNECT_SECRET
        generateValue: true
      - key: WPPCONNECT_SESSION
        value: inovar
