services:
  # 1. Unified Backend + WPPConnect (Single Container)
  - type: web
    name: inovar-backend
    runtime: docker
    context: backend_python
    dockerfilePath: backend_python/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false # User will input this in dashboard
      - key: SUPABASE_URL
        sync: false
      - key: WPPCONNECT_URL
        value: http://localhost:8080 # Internal connection
      - key: WPPCONNECT_SECRET
        generateValue: true
      - key: WPPCONNECT_SESSION
        value: inovar
